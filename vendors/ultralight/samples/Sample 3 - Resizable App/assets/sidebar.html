        * {

            font-family: -apple-system, 'Segoe UI', Ubuntu, Arial, sans-serif;

            padding: 0.4em 0;

            color: #537cd2;

        }

        li.active {
            border-left: 6px solid #5088fb;
        }

            margin-top: 24px;
            margin-left: 20px;
        }

        li svg {
            margin-bottom: -0.1em;
            margin-right: 0.5em;
            margin-left: 20px;
        }

        li.active svg {
            margin-left: 14px;
        }

        ul {
            padding-left: 0em;
        }
    </style>
